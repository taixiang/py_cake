{% extends "cake/baseadmin.html" %}
{% load staticfiles %}

{% block content %}


<body data-type="login" class="theme-white">
    <div class="am-g tpl-g">
        <!-- 风格切换 -->

        <div class="tpl-login">
            <div class="tpl-login-content">

                满街香后台管理

                <form class="am-form tpl-form-line-form" method="post">{% csrf_token %}
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="user_name" name="user_name" placeholder="请输入账号">
                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
                        记住密码
                         </label>
                    </div>

                    <div class="am-form-group">

                        <input  type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" value="登录" />

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


{% endblock %}
